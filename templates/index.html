{% extends "template.html" %}
{% block content %}
<style>
  .wrapper {
      padding: 20px;
      margin: 50px;
      width: 50vw;
      border: 3px solid black;
      background-color: #bedbbb;
      border-radius: 8px;
  }
  .h1 {
      text-align: center;
  }
  .button {
      margin: auto;
  }
  .input_ {
      border: 1px solid black;
      border-radius: 8px;
  }
</style>
<h1> Globe Communications </h1>
<form action="/chat">
    <div class="form-group has-success">
        <label class="form-control-label"><b>Username</b></label>
        <input type="text" value="Enter your username" class="form-control input_" name="username">
    </div>
    <div class="form-group has-success">
        <label class="form-control-label"><b>Room ID</b></label>
        <input type="text" value="Enter your room ID" class="form-control input_" name="room">
    </div>
    <button type="submit" class="btn btn-danger btn-lg">Submit</button>
</form>
{% endblock %}
